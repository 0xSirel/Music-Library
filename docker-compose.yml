services:
  mongo:
    image: mongo:8.2.2
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASS}
    ports:
        - 27017

  music-library:
    build: .
    image: music-library:2.0.1
    env_file:
      - .env
    depends_on:
      - mongo
    ports:
      - 5002:5002
    restart: always
